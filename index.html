<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./assests/style.css" rel="stylesheet"/>
    <title>Document</title>
</head>
<body>
    <h2>Slideshow Gallery</h2>
    <div class="container">
        <div class="mySlides">
            <div class="showImageNumber">1 / 6</div>
            <img src="./assests/images/img_woods_wide.jpg" >
          </div>
        
          <div class="mySlides">
            <div class="showImageNumber">2 / 6</div>
            <img src="./assests/images/img_5terre_wide.jpg" >
          </div>
        
          <div class="mySlides">
            <div class="showImageNumber">3 / 6</div>
            <img src="./assests/images/img_mountains_wide.jpg" >
          </div>
            
          <div class="mySlides">
            <div class="showImageNumber">4 / 6</div>
            <img src="./assests/images/img_lights_wide.jpg" >
          </div>
        
          <div class="mySlides">
            <div class="showImageNumber">5 / 6</div>
            <img src="./assests/images/img_nature_wide.jpg" >
          </div>
            
          <div class="mySlides">
            <div class="showImageNumber">6 / 6</div>
            <img src="./assests/images/img_snow_wide.jpg" >
          </div>
          <a class="prev" onclick="plusSlides(-1)">❮</a>
          <a class="next" onclick="plusSlides(1)">❯</a>
        
          <div class="caption-container">
            <p id="caption"></p>
          </div>
        
          <div class="row">
            <div class="column">
              <img class="demo cursor" src="./assests/images/img_woods.jpg"  onclick="currentSlide(1)" alt="The Woods">
            </div>
            <div class="column">
              <img class="demo cursor" src="./assests/images/img_5terre.jpg"  onclick="currentSlide(2)" alt="Cinque Terre">
            </div>
            <div class="column">
              <img class="demo cursor" src="./assests/images/img_mountains.jpg"  onclick="currentSlide(3)" alt="Mountains and fjords">
            </div>
            <div class="column">
              <img class="demo cursor" src="./assests/images/img_lights.jpg"  onclick="currentSlide(4)" alt="Northern Lights">
            </div>
            <div class="column">
              <img class="demo cursor" src="./assests/images/img_nature.jpg"  onclick="currentSlide(5)" alt="Nature and sunrise">
            </div>    
            <div class="column">
              <img class="demo cursor" src="./assests/images/img_snow.jpg"  onclick="currentSlide(6)" alt="Snowy Mountains">
            </div>
          </div>
    </div>
    <script src="./assests/app.js"></script>
</body>
</html>
